<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tickle Verification</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: 'Comic Sans MS', cursive;
      background: linear-gradient(to right, #f0faff, #fbd0d8); /* Light pastel gradient */
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: #333;
    }

    h2 {
      font-size: 28px;
      margin-bottom: 30px;
    }

    .feet-box {
      width: 280px;
      background: #fff;
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      transition: transform 0.2s ease-in-out;
      cursor: pointer; /* ðŸ‘ˆ pointer cursor */
    }

    .feet-box img {
      width: 100%;
      max-width: 240px;
      transition: transform 0.2s ease-in-out;
    }

    .feet-box.wiggle img {
      animation: wiggle 0.4s infinite;
    }

    @keyframes wiggle {
      0% { transform: rotate(0deg); }
      25% { transform: rotate(4deg); }
      50% { transform: rotate(-4deg); }
      75% { transform: rotate(4deg); }
      100% { transform: rotate(0deg); }
    }

    .verified {
      margin-top: 25px;
      font-size: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      opacity: 0;
      transition: opacity 1s ease;
    }

    .verified.show {
      opacity: 1;
    }

    .checkbox {
      width: 20px;
      height: 20px;
      border: 2px solid green;
      border-radius: 4px;
      position: relative;
      transition: background-color 0.5s ease;
    }

    .checkbox::after {
      content: "âœ”";
      position: absolute;
      top: -4px;
      left: 1px;
      font-size: 20px;
      color: green;
      opacity: 0;
      transition: opacity 0.5s ease;
    }

    .checkbox.ticked {
      background-color: #e3fbe3;
    }

    .checkbox.ticked::after {
      opacity: 1;
    }
  </style>
</head>
<body>

  <h2>Verify Yourself by Tickle! ðŸ‘£</h2>

  <div class="feet-box" id="feetBox">
    <img src="./library/feet-removebg-preview.png" alt="Feet" id="feetImg">
  </div>

  <div class="verified" id="verifiedText">
    <div class="checkbox" id="tickBox"></div>
    <span>Yes, you are Simmi!</span>
  </div>

  <audio id="laughAudio" src="./library/laugh.mp3" preload="auto"></audio>

  <script>
    const feetBox = document.getElementById("feetBox");
    const feetImg = document.getElementById("feetImg");
    const laughAudio = document.getElementById("laughAudio");
    const verifiedText = document.getElementById("verifiedText");
    const tickBox = document.getElementById("tickBox");

    // Unlock audio on first interaction
    window.addEventListener("click", () => {
      laughAudio.play().then(() => {
        laughAudio.pause();
        laughAudio.currentTime = 0;
      }).catch(() => {});
    }, { once: true });

    feetBox.addEventListener("mouseenter", () => {
      laughAudio.currentTime = 0;
      laughAudio.play().catch(err => console.log("Autoplay blocked:", err));
      feetBox.classList.add("wiggle");
    });

    feetBox.addEventListener("mouseleave", () => {
      laughAudio.pause();
      laughAudio.currentTime = 0;
      feetBox.classList.remove("wiggle");
    });

    laughAudio.addEventListener("ended", () => {
      verifiedText.classList.add("show");

      setTimeout(() => {
        tickBox.classList.add("ticked");

        setTimeout(() => {
          window.location.href = "simmi1.html";
        }, 1500); // redirect delay
      }, 1000); // tick delay
    });
  </script>

</body>
</html>
